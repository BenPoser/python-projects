<div class="container">
    <h2>Register Account</h2>
    <br>

    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">User Name</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="Choose a User Name">
        </div>

        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">Display Name</label>
            <input id="display_name" name="name" class="form-control" type="text" placeholder="Choose your display name">
        </div>

        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email</label>
            <input id="email" name="email" class="form-control" type="email" placeholder="Enter your email">
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Choose your password">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>

</div>
