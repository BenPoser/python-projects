{% extends 'base.html' %}

{% block content %}
    <div class="main_header">
            <div class="box_frame">Mysite</div>
    </div>

    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header" style="background:url({{ post.image.url }})">
                        <h3><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
                    </div>
                    <p> {{ post.summary }}</p>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
